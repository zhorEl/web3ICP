        /* Previous styles remain unchanged */
        .project-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
        }
        
        /* Animated Background Styles */
        .jumbotron {
            position: relative;
            overflow: hidden;
            background: #1a1a1a;
        }
        
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #3b1d67 0%, #1a1a1a 50%);
            animation: rotate 20s linear infinite;
        }

        .animated-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(126, 87, 194, 0.1),
                rgba(49, 27, 146, 0.1),
                rgba(126, 87, 194, 0.1));
            animation: pulse 4s ease-in-out infinite;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            background: linear-gradient(to bottom,
                rgba(26, 26, 26, 0.3),
                rgba(26, 26, 26, 0.6));
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 0.8;
            }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* New styles for skill icons */
        .skill-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        
        .skill-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
